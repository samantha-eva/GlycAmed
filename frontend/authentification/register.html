<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="auth.css">
    <title>Glycamed</title>
</head>
<body>
    <header-component></header-component>

    <section>
        <form id="registerForm">
            <h2>Make a debut!</h2>

            <input type="hidden" name="name" value="name">
            <input type="hidden" name="surname" value="surname">

            <div class="labelinput">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="amed@my-digital-school.org" required>
            </div>
            <div class="labelinput">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="monsupermotdepasse123*" required>
            </div>
            <div class="labelinput">
                <label for="confirm-password">Confirmation du mot de passe</label>
                <input type="password" id="confirm-password" placeholder="monsupermotdepasse123*">
            </div>

            <a href="/authentification/login.html">Vous possédez déjà un compte ? Connectez-vous ici !</a>

            <button type="submit">S'inscrire</button>

            <p id="errorMessage" style="color:red; margin-top:1rem;"></p>
        </form>
    </section>

    <script src="../js/header.js"></script>
    <script type="module" src="../js/header-component.js"></script>

    <script type="module">
        import { CONFIG } from "../config/constants.js";
        import { ApiService } from "../service/api.service.js";
        import Store from "../js/store/store.js";
        
        const form = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // .trim() permet d'ignorer les espaces inutiles
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirm = document.getElementById('confirm-password').value.trim();

            errorMessage.textContent = "";

            // 1. Vérification si les champs sont vides
            if (!email || !password || !confirm) {
                errorMessage.textContent = "Veuillez remplir tous les champs.";
                return;
            }

            // 2. Vérification de la correspondance des mots de passe
            if (password !== confirm) {
                errorMessage.textContent = "Les mots de passe ne correspondent pas.";
                return;
            }

            try {
                await ApiService.register({ 
                    name: "name", 
                    surname: "surname", 
                    email, 
                    password 
                });
                window.location.href = "/index.html";
            } catch (err) {
                errorMessage.textContent = err.message;
            }
        });
    </script>
</body>
</html>
