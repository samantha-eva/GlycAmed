<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="auth.css">
    <title>Glycamed</title>
</head>
<body>
    <header-component></header-component>
    
    <section>
        <form id="loginForm">
            <h2>Se connecter</h2>
            <div class="labelinput">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="amed@my-digital-school.org" required>
            </div>
            <div class="labelinput">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="monsupermotdepasse123*" required>
            </div>
            <a href="/authentification/register.html">Si vous n'êtes pas enregistré, faites le ici !</a>
            <button type="submit">Se connecter</button>
            <p id="errorMessage" style="color:red; margin-top:1rem;"></p>
        </form>
    </section>
    
    <script src="../js/header.js"></script>
    <script type="module" src="../js/header-component.js"></script>
    <script type="module">
        import { CONFIG } from "../config/constants.js";
        import { ApiService } from "../service/api.service.js";
        import Store from "../js/store/store.js";
        
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            errorMessage.textContent = "";

            // --- NOUVELLE VÉRIFICATION ---
            if (!email || !password) {
                errorMessage.textContent = "Veuillez remplir tous les champs (email et mot de passe).";
                return; // On arrête l'exécution ici, le fetch ne sera pas lancé
            }
            
            try {
                await ApiService.login(email, password);
                window.location.href = "/index.html";
            } catch (err) {
                errorMessage.textContent = err.message;
            }
        });
    </script>
</body>
</html>
