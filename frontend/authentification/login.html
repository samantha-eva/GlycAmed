<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="auth.css">
    <title>Glycamed</title>
</head>
<body>
    <header>
        <a href="/">
            <h1>Glycamed</h1>
        </a>
        <div class="burgermenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <nav class="header-nav">
            <a href="/">
                <h1>Glycamed</h1>
            </a>
            <ul>
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/authentification/login.html">Connexion</a></li>
                <li><a href="/rapport.html">Rapport</a></li>
                <li><a href="/statistiques.html">Statistiques</a></li>
                <!-- <li><a href="#">Bilan de santé</a></li> -->
            </ul>
        </nav>
    </header>
    <section>

        <form id="loginForm">
            
            <h2>Se connecter</h2>

            <div class="labelinput">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="amed@my-digital-school.org">
            </div>

            <div class="labelinput">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="monsupermotdepasse123*">
            </div>

            <a href="/authentification/register.html">Si vous n'êtes pas enregistré, faites le ici !</a>

            <button type="submit">Se connecter</button>

            <p id="errorMessage" style="color:red; margin-top:1rem;"></p>
        </form>
    </section>

    <script src="../js/header.js"></script>

    <script type="module">
        import { CONFIG } from "../config/constants.js";

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Empêche le rechargement

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMessage.textContent = "";

            try {
                const response = await fetch(`${CONFIG.API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    errorMessage.textContent = result.message || "Identifiants incorrects.";
                    return;
                }

                // ✔ Stocke le JWT côté front
                localStorage.setItem("token", result.token);

                // ✔ Redirection vers l'accueil
                window.location.href = "/index.html";

            } catch (err) {
                errorMessage.textContent = "Impossible de contacter le serveur.";
                console.error(err);
            }
        });
    </script>
</body>
</html>
