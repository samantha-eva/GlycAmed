<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <title>Glycamed</title>
    <style>
        h2{
            margin-bottom: 1rem;
        }

        form{
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .error{
            color: var(--danger);
        }

        .modal-container{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .modal-container > div{
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: center;
            border-radius: var(--radius);
            border: 1px var(--accent) solid;

            padding: 0.5rem;
            box-sizing: border-box;
            width: 45%;
            height: 100%;
            max-width: 300px;

            cursor: pointer;
            transition: var(--transition);
        }

        .modal-container > div:hover{
            background-color: #f2f2f0;
        }

        .modal-container img{
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        .historique-container{
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            text-align: left;
            width: 100%;
        }

        .historique-container > div:not(:last-child){
            border-bottom: var(--accent) 2px solid;
            width: 100%;
            padding: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header-component></header-component>
    
    <section>
        <h2 class="titre"> Rapport : </h2>
            
        <form id="productForm">
            <div class="labelinput">
                <label for="product">Nom du produit</label>
                <input type="text" placeholder="Coca-cola zero 33cl" id="product" name="product"    >
            </div>
            <p class="error"></p>
            <div style="width:70%; margin: 1rem auto;">
                <button type="button" id="rechercherProduit">Rechercher le produit</button>
            </div>
        </form>
    </section>

    <section class="modal">
        <button class="modal-cross" id="closeModal"> X </button>
        <div class="modal-content">
            Chargement en cours...
        </div>
    </section>

    <section>
        <h2>Ajouts r√©cents :</h2>
        <div class="historique-container">

        </div>
    </section>


    <script src="js/redirect.js"></script>
    <script src="js/header.js"></script>
    <script type="module" src="js/card-component.js"></script>
    <script type="module" src="js/header-component.js"></script>
    <script type="module" src="js/rapport.js"></script>
</body>
</html>
